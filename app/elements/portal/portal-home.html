<!-- 'Wrapper' for the 'Home' section of the Portal. A left navbar switches
  between each section. -->
<dom-module id="portal-home">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
  <style>
    paper-icon-item.fancy {
      font-size: 14px;
      --paper-item-focused: {
        background: var(--paper-amber-500);
        font-weight: bold;
      }
      ;
      --paper-item-focused-before: {
        opacity: 0;
      }
      ;
      --paper-item-icon-width: 50px;
    }

    iron-pages {
      margin: 8px 16px;
    }

    .default-container {
      height: 100px;
      width: 100%;
      background-color: white;
    }
  </style>
  <template>
    <paper-drawer-panel drawer-width="200px">
      <paper-header-panel drawer>
        <paper-menu selected="{{selected}}">
          <paper-icon-item class="fancy">
            <iron-icon src="../../images/icons/initiative.png" item-icon></iron-icon>Initiatives</paper-icon-item>
          <paper-icon-item class="fancy">
            <iron-icon src="../../images/icons/initiative.png" item-icon></iron-icon>Our Team
            <!--iron-icon icon="social:person"></iron-icon>Our Team</paper-item-->
          </paper-icon-item>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-icon-button icon="menu" paper-drawer-toggle>
        </paper-icon-button>
        <iron-pages class="page-container" selected="{{selected}}">
          <paper-material class="default-container">TBD</paper-material>
          <paper-material class="default-container">Team members</paper-material>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'portal-home',

      properties: {
        /**
         * The currently selected page.
         * Default to 0.
         */
        selected: {
          type: Number,
          value: 0
        }
      },

      attached: function () {},
    });
  </script>
</dom-module>
